<script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particlesArray = [];
    let w, h;

    function resizeCanvas() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    class Particle {
        constructor() {
            this.x = Math.random() * w;
            this.y = Math.random() * h;
            this.size = Math.random() * 2 + 0.5;
            this.speedX = (Math.random() - 0.5) * 0.4;
            this.speedY = (Math.random() - 0.5) * 0.4;
            this.opacity = Math.random() * 0.4 + 0.1;
        }

        update() {
            this.x += this.speedX;
            this.y += this.speedY;

            if (this.x > w || this.x < 0) this.speedX *= -1;
            if (this.y > h || this.y < 0) this.speedY *= -1;
        }

        draw() {
            ctx.fillStyle = `rgba(255, 0, 0, ${this.opacity})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function initParticles() {
        particlesArray = [];
        const numberOfParticles = (w * h) / 15000;
        for (let i = 0; i < numberOfParticles; i++) {
            particlesArray.push(new Particle());
        }
    }

    function connectParticles() {
        for (let i = 0; i < particlesArray.length; i++) {
            for (let j = i + 1; j < particlesArray.length; j++) {
                const dx = particlesArray[i].x - particlesArray[j].x;
                const dy = particlesArray[i].y - particlesArray[j].y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 120) {
                    ctx.strokeStyle = `rgba(255, 0, 0, ${0.15 * (1 - distance / 120)})`;
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(particlesArray[i].x, particlesArray[i].y);
                    ctx.lineTo(particlesArray[j].x, particlesArray[j].y);
                    ctx.stroke();
                }
            }
        }
    }

    function animateParticles() {
        ctx.clearRect(0, 0, w, h);
        
        for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].update();
            particlesArray[i].draw();
        }
        
        connectParticles();
        requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();

    const myID = "1439005632656052254";
    const friendID = "699304881231626293";

    function formatElapsedTime(start) {
        const now = Date.now();
        const elapsed = now - start;
        const hours = Math.floor(elapsed / 3600000);
        const minutes = Math.floor((elapsed % 3600000) / 60000);
        const seconds = Math.floor((elapsed % 60000) / 1000);
        return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

        try {
            const response = await fetch(`https://api.lanyard.rest/v1/users/${userId}`);
            const data = await response.json();
            const imgElement = document.getElementById(imgId);
            const activityElement = document.getElementById(activityId);

            if (data.success) {
                const user = data.data.discord_user;
                const status = data.data.discord_status;
                const activities = data.data.activities;
                
                const avatarUrl = `https://cdn.discordapp.com/avatars/${userId}/${user.avatar}.png?size=256`;
                imgElement.src = avatarUrl;
                imgElement.className = `avatar ${status}`; 

                let activityHTML = '';
                let foundActivity = false;

                for (let i = 0; i < activities.length; i++) {
                    const activity = activities[i];
                    
                    if (activity.type === 0) {
                        foundActivity = true;
                        const appId = activity.application_id;
                        const largeImage = activity.assets?.large_image;
                        
                        let imageUrl = '';
                        if (largeImage) {
                            if (largeImage.startsWith('mp:external/')) {
                                imageUrl = `https://media.discordapp.net/${largeImage.replace('mp:external/', 'external/')}`;
                            } else if (largeImage.startsWith('http')) {
                                imageUrl = largeImage;
                            } else {
                                imageUrl = `https://cdn.discordapp.com/app-assets/${appId}/${largeImage}.png`;
                            }
                        }

                        activityHTML = '<div class="activity-header">';
                        if (imageUrl) {
                            activityHTML += `<img src="${imageUrl}" class="activity-icon" onerror="this.style.display='none'">`;
                        }
                        activityHTML += '<div class="activity-info">';
                        activityHTML += `<div class="activity-name">${activity.name}</div>`;
                        
                        if (activity.details) {
                            activityHTML += `<div class="activity-details">${activity.details}</div>`;
                        }
                        
                        activityHTML += '</div></div>';

                        if (activity.state) {
                            activityHTML += `<div class="activity-state">${activity.state}</div>`;
                        }

                        if (activity.timestamps?.start) {
                            const elapsed = formatElapsedTime(activity.timestamps.start);
                            activityHTML += `<div class="activity-elapsed">⏱ ${elapsed} elapsed</div>`;
                        }
                        
                        break;
                    }
                }

                if (!foundActivity) {
                    activityHTML = '<div class="no-activity">CHILLING</div>';
                }

                activityElement.innerHTML = activityHTML;
            }
        } catch (error) {
            console.log("Lanyard Error");
        }
    }

    function updateAllStatuses() {
        fetchDiscordStatus(myID, 'avatar-1', 'activity-1');
        fetchDiscordStatus(friendID, 'avatar-2', 'activity-2');
    }
    
    setInterval(updateAllStatuses, 5000);
    updateAllStatuses();

    function updateClocks() {
        const now = new Date();
        document.getElementById('time1').innerText = now.toLocaleTimeString('en-GB', { timeZone: 'Asia/Tbilisi' });
        document.getElementById('time2').innerText = now.toLocaleTimeString('en-GB', { timeZone: 'Europe/Moscow' });
    }
    setInterval(updateClocks, 1000);
    updateClocks();

    document.getElementById('overlay').addEventListener('click', function() {
        const audio = document.getElementById('bgm');
        const overlay = this;
        audio.volume = 0.25;
        audio.play().catch(e => console.log('Audio playback failed'));

        overlay.style.opacity = '0';
        setTimeout(function() {
            overlay.style.display = 'none';
            document.getElementById('main').style.opacity = '1';
            document.getElementById('main').style.transform = 'scale(1) translateY(0)';
        }, 1000);
    });
</script>
</body>
</html>
