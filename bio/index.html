<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5425 | PROFILE</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* ОСНОВНОЙ СТИЛЬ */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* ВИДЕО ФОН */
        .bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -10;
            filter: brightness(0.3) blur(2px); /* Затемнение и размытие фона */
            object-fit: cover;
        }

        /* ЭКРАН ВХОДА (OVERLAY) */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        #overlay h1 {
            font-size: 24px;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: #fff;
            animation: pulse 1.5s infinite;
            border-bottom: 2px solid #fff;
            padding-bottom: 10px;
        }

        @keyframes pulse {
            0% { opacity: 0.4; text-shadow: 0 0 0px #fff; }
            50% { opacity: 1; text-shadow: 0 0 20px #fff; }
            100% { opacity: 0.4; text-shadow: 0 0 0px #fff; }
        }

        /* КОНТЕЙНЕР КАРТОЧЕК */
        .container {
            display: flex;
            gap: 60px;
            z-index: 1;
            opacity: 0; /* Скрыто до клика */
            transform: scale(0.95);
            transition: all 1s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* КАРТОЧКА (Glassmorphism) */
        .card {
            background: rgba(255, 255, 255, 0.05); /* Очень прозрачный белый */
            backdrop-filter: blur(25px); /* Размытие фона под карточкой */
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 40px 30px;
            width: 280px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transition: 0.4s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8);
        }

        /* АВАТАР */
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
            transition: 0.4s;
            background: #000;
        }

        .card:hover .avatar {
            border-color: #fff;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* НИКНЕЙМ */
        h2 {
            font-size: 28px;
            font-weight: 800;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 3px;
            color: #fff;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .desc {
            font-size: 11px;
            color: #ccc;
            margin-top: 10px;
            margin-bottom: 25px;
            letter-spacing: 2px;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* ЧАСЫ */
        .time {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: rgba(0, 0, 0, 0.4);
            padding: 8px 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            display: inline-block;
            border: 1px solid rgba(255,255,255,0.1);
            min-width: 90px;
        }

        /* ССЫЛКИ */
        .links {
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .icon {
            width: 35px;
            height: 35px;
            opacity: 0.6;
            transition: 0.3s;
            filter: grayscale(100%) brightness(200%); /* Делаем иконки белыми */
        }

        .icon:hover {
            opacity: 1;
            transform: scale(1.2) rotate(5deg);
            filter: grayscale(0%) brightness(100%); /* Цвет при наведении */
            drop-shadow: 0 0 10px rgba(255,255,255,0.8);
        }

        @media (max-width: 800px) {
            .container { flex-direction: column; gap: 40px; margin-top: 50px;}
            body { height: auto; overflow-y: auto; padding-bottom: 50px; }
            .bg-video { position: fixed; }
        }
    </style>
</head>
<body>

    <!-- ФОН (Закинь файл bg.mp4 в папку 5425 на гитхабе!) -->
    <!-- Если видео нет, будет черный фон -->
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="bg.mp4" type="video/mp4">
    </video>

    <!-- МУЗЫКА (Твой файл с Гитхаба) -->
    <audio id="bgm" loop>
        <source src="https://raw.githubusercontent.com/fivefourtwofive/churka-site/main/Glory.mp3" type="audio/mpeg">
    </audio>

    <!-- ЭКРАН ВХОДА -->
    <div id="overlay">
        <h1>CLICK TO ENTER</h1>
    </div>

    <!-- КАРТОЧКИ -->
    <div class="container" id="main">
        
        <!-- КАРТОЧКА 1: ТЫ -->
        <div class="card">
            <img src="https://ultrakill.wiki.gg/images/thumb/V1.PNG/300px-V1.PNG?b093af" class="avatar">
            <h2>5425</h2>
            <div class="desc">RU / ENG / GE</div>
            <div class="time" id="time1">00:00:00</div>
            
            <div class="links">
                <a href="https://www.roblox.com/users/2523828073/profile" target="_blank">
                    <img src="https://devforum-uploads.s3.dualstack.us-east-2.amazonaws.com/uploads/original/4X/0/e/e/0eeeb19633422b1241f4306419a0f15f39d58de9.png" class="icon">
                </a>
                <a href="https://discord.com/users/1439005632656052254" target="_blank">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2nHeo6lNQM6sO5waCE4RNZlU-bnGWdc7RAg&s" class="icon">
                </a>
            </div>
        </div>

        <!-- КАРТОЧКА 2: SATOR -->
        <div class="card">
            <!-- Новая ава -->
            <img src="https://cdn.shopify.com/s/files/1/0125/8261/7145/files/Ultraplush_V2_red_Plush_Toy-SV5-P-1_1000x.png.webp?v=1741055529" class="avatar">
            <h2>Sator</h2>
            <div class="desc">RU / ENG</div>
            <div class="time" id="time2">00:00:00</div>

            <div class="links">
                <a href="https://www.roblox.com/users/5277079084/profile" target="_blank">
                    <img src="https://devforum-uploads.s3.dualstack.us-east-2.amazonaws.com/uploads/original/4X/0/e/e/0eeeb19633422b1241f4306419a0f15f39d58de9.png" class="icon">
                </a>
                <a href="https://discord.com/users/699304881231626293" target="_blank">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2nHeo6lNQM6sO5waCE4RNZlU-bnGWdc7RAg&s" class="icon">
                </a>
            </div>
        </div>

    </div>

    <script>
        // СКРИПТ ВРЕМЕНИ
        function updateClocks() {
            const now = new Date();
            // Я (Тбилиси GMT+4)
            document.getElementById('time1').innerText = now.toLocaleTimeString('en-GB', { timeZone: 'Asia/Tbilisi' });
            // Кент (Москва GMT+3)
            document.getElementById('time2').innerText = now.toLocaleTimeString('en-GB', { timeZone: 'Europe/Moscow' });
        }
        setInterval(updateClocks, 1000);
        updateClocks();

        // СКРИПТ ВХОДА И МУЗЫКИ
        document.getElementById('overlay').addEventListener('click', function() {
            var audio = document.getElementById('bgm');
            var overlay = this;

            // Плавный запуск музыки
            audio.volume = 0.4; // Громкость 40%
            audio.play().then(() => {
                console.log("Music started");
            }).catch(e => {
                console.log("Autoplay blocked, try clicking again");
            });

            // Исчезновение экрана входа
            overlay.style.opacity = '0';
            overlay.style.visibility = 'hidden';
            
            // Появление карточек
            var main = document.getElementById('main');
            main.style.opacity = '1';
            main.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
