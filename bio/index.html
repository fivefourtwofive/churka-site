<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIO | SSO CHURKA</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23000'/><rect x='20' y='20' width='60' height='60' fill='none' stroke='%23fff' stroke-width='4'/></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Montserrat:wght@600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #000000;
            --white: #ffffff;
            --gray-100: #f0f0f0;
            --gray-200: #c8c8c8;
            --gray-300: #a0a0a0;
            --gray-400: #787878;
            --gray-500: #505050;
            --gray-600: #383838;
            --gray-700: #282828;
            --gray-800: #181818;
            --gray-900: #0a0a0a;
            --status-online: #22c55e;
            --status-idle: #eab308;
            --status-dnd: #ef4444;
            --status-offline: #6b7280;
            --font-mono: 'JetBrains Mono', monospace;
            --font-display: 'Montserrat', sans-serif;
        }

        html {
            width: 100%;
            height: 100%;
            background: var(--black);
        }

        body {
            width: 100%;
            min-height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            background: var(--black);
            font-family: var(--font-mono);
            color: var(--white);
            cursor: crosshair;
        }

        body.locked {
            overflow: hidden;
        }

        .video-bg {
            position: fixed;
            inset: 0;
            z-index: -10;
            pointer-events: none;
        }

        .video-bg video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(1) brightness(0.4);
            opacity: 0.6;
        }

        .scanlines {
            position: fixed;
            inset: 0;
            z-index: 1000;
            pointer-events: none;
            background: repeating-linear-gradient(0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.15) 2px,
                    rgba(0, 0, 0, 0.15) 4px);
        }

        .vignette {
            position: fixed;
            inset: 0;
            z-index: 999;
            pointer-events: none;
            background: radial-gradient(ellipse at center, transparent 40%, rgba(0, 0, 0, 0.85) 100%);
        }

        .enter-screen {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: var(--black);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.6s ease, visibility 0.6s ease;
        }

        .enter-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .enter-frame {
            width: 280px;
            height: 180px;
            border: 1px solid var(--gray-600);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .enter-frame::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 1px;
            background: var(--white);
        }

        .enter-frame::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 1px;
            background: var(--white);
        }

        .enter-title {
            font-family: var(--font-display);
            font-size: 1.6rem;
            font-weight: 900;
            letter-spacing: 8px;
            color: var(--white);
            margin-bottom: 16px;
        }

        .enter-sub {
            font-size: 0.75rem;
            letter-spacing: 4px;
            color: var(--gray-500);
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0.3;
            }
        }

        .preload-status {
            position: absolute;
            bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.6rem;
            color: var(--gray-500);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .preload-dot {
            width: 6px;
            height: 6px;
            background: var(--status-online);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .preload-dot.loading {
            background: var(--status-idle);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px 80px;
            opacity: 0;
            pointer-events: none;
            transform: translateY(20px);
            transition: opacity 0.6s ease 0.2s, transform 0.6s ease 0.2s;
        }

        .main-container.visible {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        .cards-wrapper {
            display: flex;
            gap: 30px;
            position: relative;
            z-index: 10;
        }

        .profile-card {
            width: 320px;
            background: var(--gray-900);
            border: 1px solid var(--gray-700);
            padding: 30px 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.4s ease;
        }

        .profile-card.animate-in {
            animation: cardin 0.5s ease forwards;
        }

        .profile-card:nth-child(2).animate-in {
            animation-delay: 0.1s;
        }

        @keyframes cardin {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gray-500), transparent);
        }

        .profile-card:hover {
            border-color: var(--gray-500);
            transform: translateY(-5px);
        }

        .avatar-wrapper {
            position: relative;
            width: 90px;
            height: 90px;
            margin: 0 auto 20px;
        }

        .avatar-ring {
            position: absolute;
            inset: -3px;
            border: 1px solid var(--gray-600);
            transition: all 0.4s ease;
        }

        .avatar-ring.online {
            border-color: var(--status-online);
        }

        .avatar-ring.idle {
            border-color: var(--status-idle);
        }

        .avatar-ring.dnd {
            border-color: var(--status-dnd);
        }

        .avatar-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) contrast(1.1);
            transition: filter 0.4s ease;
        }

        .profile-card:hover .avatar-image {
            filter: grayscale(50%) contrast(1);
        }

        .status-indicator {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 20px;
            height: 20px;
            background: var(--status-offline);
            border: 3px solid var(--gray-900);
            z-index: 2;
            transition: background 0.4s ease;
        }

        .status-indicator.online {
            background: var(--status-online);
        }

        .status-indicator.idle {
            background: var(--status-idle);
        }

        .status-indicator.dnd {
            background: var(--status-dnd);
        }

        .username {
            font-family: var(--font-display);
            font-size: 1.4rem;
            font-weight: 900;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .local-time {
            font-size: 0.7rem;
            color: var(--gray-500);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .time-dot {
            width: 4px;
            height: 4px;
            background: var(--white);
            animation: pulse 1s ease-in-out infinite;
        }

        .bio-text {
            font-size: 0.75rem;
            color: var(--gray-400);
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .bio-text span {
            display: block;
        }

        .bio-highlight {
            color: var(--white);
            font-weight: 600;
        }

        .activity-box {
            background: var(--black);
            border: 1px solid var(--gray-700);
            padding: 14px;
            min-height: 70px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            position: relative;
        }

        .activity-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gray-600), transparent);
        }

        .activity-art {
            width: 44px;
            height: 44px;
            object-fit: cover;
            flex-shrink: 0;
            filter: grayscale(100%);
        }

        .activity-info {
            flex: 1;
            text-align: left;
            min-width: 0;
        }

        .activity-type {
            font-size: 0.6rem;
            font-weight: 600;
            color: var(--gray-400);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 3px;
        }

        .activity-name {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--white);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .activity-details {
            font-size: 0.65rem;
            color: var(--gray-500);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .activity-elapsed {
            font-size: 0.6rem;
            color: var(--status-online);
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .elapsed-dot {
            width: 5px;
            height: 5px;
            background: var(--status-online);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .activity-idle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            font-size: 0.7rem;
            color: var(--gray-500);
        }

        .discord-link {
            display: block;
            width: 100%;
            padding: 14px;
            background: transparent;
            border: 1px solid var(--gray-600);
            color: var(--white);
            font-family: var(--font-mono);
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-decoration: none;
            text-align: center;
            transition: all 0.2s ease;
        }

        .discord-link:hover {
            background: var(--white);
            color: var(--black);
            border-color: var(--white);
        }

        .audio-btn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 48px;
            height: 48px;
            background: var(--gray-900);
            border: 1px solid var(--gray-700);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .audio-btn.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .audio-btn:hover {
            border-color: var(--white);
        }

        .audio-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--gray-400);
        }

        .audio-btn:hover svg {
            fill: var(--white);
        }

        @media (max-width: 720px) {
            .cards-wrapper {
                flex-direction: column;
                gap: 24px;
                align-items: center;
            }

            .profile-card {
                width: 100%;
                max-width: 340px;
            }

            .main-container {
                padding: 30px 16px 80px;
                align-items: center;
            }

            .username {
                font-size: 1.2rem;
                letter-spacing: 2px;
            }

            .bio-text {
                font-size: 0.7rem;
            }

            .avatar-wrapper {
                width: 75px;
                height: 75px;
            }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--black);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gray-700);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--gray-500);
        }

        ::selection {
            background: var(--white);
            color: var(--black);
        }
    </style>
</head>

<body class="locked">

    <div class="audio-btn" id="audiobtn" title="Toggle Audio">
        <svg id="audioon" viewBox="0 0 24 24">
            <path
                d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />

                d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z" />
        </svg>
    </div>

    <script>
        (function () {
            var users = [
                { id: '1439005632656052254', num: 1 },
                { id: '699304881231626293', num: 2 }
            ];

            var enterscreen = document.getElementById('enterscreen');
            var maincontainer = document.getElementById('maincontainer');
            var audiobtn = document.getElementById('audiobtn');
            var bgvideo = document.getElementById('bgvideo');
            var preloaddot = document.getElementById('preloaddot');
            var preloadtext = document.getElementById('preloadtext');
            var audioplaying = false;
            var dataloaded = false;

            function updateclock() {
                var now = new Date();
                var t = now.toLocaleTimeString('en-GB', { hour12: false, timeZone: 'Asia/Tbilisi' });
                document.getElementById('clock1').textContent = t;
                document.getElementById('clock2').textContent = t;
            }

            function formatelapsed(ms) {
                var s = Math.floor(ms / 1000);
                var m = Math.floor(s / 60);
                var h = Math.floor(m / 60);
                if (h > 0) return h + 'h ' + (m % 60) + 'm';
                if (m > 0) return m + 'm ' + (s % 60) + 's';
                return s + 's';
            }

            function fetchlanyard(uid, n) {
                return fetch('https://api.lanyard.rest/v1/users/' + uid)
                    .then(function (r) { return r.json(); })
                    .then(function (j) {
                        if (!j.success) return;
                        var d = j.data;

                        var av = document.getElementById('avatar' + n);
                        var st = document.getElementById('status' + n);
                        var rg = document.getElementById('ring' + n);
                        var ac = document.getElementById('activity' + n);

                        if (d.discord_user.avatar) {
                            var ext = d.discord_user.avatar.startsWith('a_') ? 'gif' : 'png';
                            av.src = 'https://cdn.discordapp.com/avatars/' + uid + '/' + d.discord_user.avatar + '.' + ext + '?size=256';
                        }

                        var status = d.discord_status;
                        st.className = 'status-indicator ' + status;
                        rg.className = 'avatar-ring ' + status;

                        var act = d.activities && d.activities.find(function (a) { return a.type === 0; }) || (d.activities && d.activities[0]);
                        var html = '';

                        if (act) {
                            var art = '';
                            if (act.assets && act.assets.large_image) {
                                if (act.assets.large_image.indexOf('mp:external') === 0) {
                                    art = 'https://media.discordapp.net/external/' + act.assets.large_image.split('mp:external/')[1];
                                } else if (act.assets.large_image.indexOf('spotify:') === 0) {
                                    art = 'https://i.scdn.co/image/' + act.assets.large_image.split('spotify:')[1];
                                } else if (act.application_id) {
                                    art = 'https://cdn.discordapp.com/app-assets/' + act.application_id + '/' + act.assets.large_image + '.png';
                                }
                            }

                            var elapsed = '';
                            if (act.timestamps && act.timestamps.start) {
                                elapsed = formatelapsed(Date.now() - act.timestamps.start);
                            }

                            var tl = act.type === 2 ? 'LISTENING' : act.type === 1 ? 'STREAMING' : 'PLAYING';

                            html = (art ? '<img class="activity-art" src="' + art + '">' : '') +
                                '<div class="activity-info">' +
                                '<div class="activity-type">' + tl + '</div>' +
                                '<div class="activity-name">' + act.name + '</div>' +
                                (act.details ? '<div class="activity-details">' + act.details + '</div>' : '') +
                                (elapsed ? '<div class="activity-elapsed"><div class="elapsed-dot"></div>' + elapsed + '</div>' : '') +
                                '</div>';
                        } else {
                            html = '<div class="activity-idle"><span>✦</span><span>No activity</span></div>';
                        }

                        ac.innerHTML = html;
                    })
                    .catch(function () { });
            }

            function fetchall() {
                Promise.all(users.map(function (u) { return fetchlanyard(u.id, u.num); })).then(function () {
                    if (!dataloaded) {
                        dataloaded = true;
                        preloaddot.classList.remove('loading');
                        preloadtext.textContent = 'Ready';
                    }
                });
            }

            function entersite() {
                enterscreen.classList.add('hidden');
                document.body.classList.remove('locked');
                maincontainer.classList.add('visible');
                audiobtn.classList.add('visible');

                bgvideo.play();
                bgvideo.muted = false;
                bgvideo.volume = 0.3;
                audioplaying = true;

                document.getElementById('card1').classList.add('animate-in');
                document.getElementById('card2').classList.add('animate-in');
            }

            enterscreen.addEventListener('click', entersite);

            document.addEventListener('keydown', function (e) {
                if (e.key === 'Enter' && !enterscreen.classList.contains('hidden')) {
                    entersite();
                }
            });

            audiobtn.addEventListener('click', function () {
                audioplaying = !audioplaying;
                bgvideo.muted = !audioplaying;
                document.getElementById('audioon').style.display = audioplaying ? 'block' : 'none';
                document.getElementById('audiooff').style.display = audioplaying ? 'none' : 'block';
            });

            updateclock();
            setInterval(updateclock, 1000);
            fetchall();
            setInterval(fetchall, 30000);
        })();
    </script>
</body>

</html>
