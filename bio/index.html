<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5425 | SATOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -10;
            filter: brightness(0.3) blur(2px);
            object-fit: cover;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        #overlay h1 {
            font-size: 24px;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: #fff;
            animation: pulse 1.5s infinite;
            border-bottom: 2px solid #fff;
            padding-bottom: 10px;
        }

        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; text-shadow: 0 0 20px #fff; }
            100% { opacity: 0.4; }
        }

        .container {
            display: flex;
            gap: 60px;
            z-index: 1;
            opacity: 0;
            transform: scale(0.95);
            transition: all 1s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 30px;
            width: 280px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transition: 0.4s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8);
        }

 
        .avatar-container {
            position: relative;
            width: 130px;
            height: 130px;
            margin: 0 auto 20px auto;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #333; 
            transition: 0.4s;
            background: #000;
        }

        .online { border-color: #43b581 !important; box-shadow: 0 0 20px rgba(67, 181, 129, 0.4); }
        .idle { border-color: #faa61a !important; box-shadow: 0 0 20px rgba(250, 166, 26, 0.4); }
        .dnd { border-color: #f04747 !important; box-shadow: 0 0 20px rgba(240, 71, 71, 0.4); }
        .offline { border-color: #747f8d !important; }

        h2 {
            font-size: 28px;
            font-weight: 800;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 3px;
            color: #fff;
        }

        .desc {
            font-size: 11px;
            color: #ccc;
            margin-top: 10px;
            margin-bottom: 25px;
            letter-spacing: 2px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .time {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: rgba(0, 0, 0, 0.4);
            padding: 8px 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            display: inline-block;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .icon {
            width: 32px;
            height: 32px;
            opacity: 0.5;
            transition: 0.3s;
            filter: invert(1); 
        }

        .icon:hover {
            opacity: 1;
            transform: scale(1.2);
            filter: invert(1) drop-shadow(0 0 8px white);
        }

        @media (max-width: 800px) {
            .container { flex-direction: column; gap: 40px; margin-top: 50px;}
            body { height: auto; overflow-y: auto; padding-bottom: 50px; }
            .bg-video { position: fixed; }
        }
    </style>
</head>
<body>

    <video class="bg-video" autoplay muted loop playsinline>
        <source src="bg.mp4" type="video/mp4">
    </video>

    <audio id="bgm" loop>
        <source src="https://raw.githubusercontent.com/fivefourtwofive/churka-site/main/Glory.mp3" type="audio/mpeg">
    </audio>

    <div id="overlay">
        <h1>CLICK TO ENTER</h1>
    </div>

    <div class="container" id="main">
        

        <div class="card">
            <div class="avatar-container">
                <img id="avatar-1" src="" class="avatar offline">
            </div>
            <h2>5425</h2>
            <div class="desc">RU / ENG / GE</div>
            <div class="time" id="time1">00:00:00</div>
            
            <div class="links">
                <a href="https://www.roblox.com/users/2523828073/profile" target="_blank">
                    <img src="https://devforum-uploads.s3.dualstack.us-east-2.amazonaws.com/uploads/original/4X/0/e/e/0eeeb19633422b1241f4306419a0f15f39d58de9.png" class="icon">
                </a>
                <a href="https://discord.com/users/1439005632656052254" target="_blank">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2nHeo6lNQM6sO5waCE4RNZlU-bnGWdc7RAg&s" class="icon">
                </a>
            </div>
        </div>


        <div class="card">
            <div class="avatar-container">
                <img id="avatar-2" src="" class="avatar offline">
            </div>
            <h2>Sator</h2>
            <div class="desc">RU / ENG</div>
            <div class="time" id="time2">00:00:00</div>

            <div class="links">
                <a href="https://www.roblox.com/users/5277079084/profile" target="_blank">
                    <img src="https://devforum-uploads.s3.dualstack.us-east-2.amazonaws.com/uploads/original/4X/0/e/e/0eeeb19633422b1241f4306419a0f15f39d58de9.png" class="icon">
                </a>
                <a href="https://discord.com/users/699304881231626293" target="_blank">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2nHeo6lNQM6sO5waCE4RNZlU-bnGWdc7RAg&s" class="icon">
                </a>
            </div>
        </div>

    </div>

    <script>
        const myID = "1439005632656052254"; 
        const friendID = "699304881231626293";


        async function fetchDiscordStatus(userId, imgId) {
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${userId}`);
                const data = await response.json();
                const imgElement = document.getElementById(imgId);

                if (data.success) {
                    const user = data.data.discord_user;
                    const status = data.data.discord_status;
                    
                    
                    const avatarUrl = `https://cdn.discordapp.com/avatars/${userId}/${user.avatar}.png?size=256`;
                    imgElement.src = avatarUrl;

                  
                    imgElement.className = `avatar ${status}`; 
                }
            } catch (error) {
                console.log("Lanyard Error:", error);
            }
        }

       
        function updateAllStatuses() {
            fetchDiscordStatus(myID, 'avatar-1');
            fetchDiscordStatus(friendID, 'avatar-2');
        }
        
        
        setInterval(updateAllStatuses, 30000);
        updateAllStatuses(); 

     
        function updateClocks() {
            const now = new Date();
            document.getElementById('time1').innerText = now.toLocaleTimeString('en-GB', { timeZone: 'Asia/Tbilisi' });
            document.getElementById('time2').innerText = now.toLocaleTimeString('en-GB', { timeZone: 'Europe/Moscow' });
        }
        setInterval(updateClocks, 1000);
        updateClocks();

       
        document.getElementById('overlay').addEventListener('click', function() {
            var audio = document.getElementById('bgm');
            var overlay = this;
            audio.volume = 0.4;
            audio.play().catch(e => console.log("Audio play error"));

            overlay.style.opacity = '0';
            setTimeout(function() {
                overlay.style.display = 'none';
                document.getElementById('main').style.opacity = '1';
                document.getElementById('main').style.transform = 'scale(1)';
            }, 800);
        });
    </script>
</body>
</html>
