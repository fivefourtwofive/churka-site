<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAMA SATORA ZHIR</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%238b5cf6'/><circle cx='50' cy='50' r='25' fill='%23030308'/></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-void: #030308;
            --bg-deep: #0a0a12;
            --glass-bg: rgba(15, 15, 25, 0.4);
            --glass-bg-hover: rgba(20, 20, 35, 0.5);
            --glass-border: rgba(255, 255, 255, 0.06);
            --glass-border-hover: rgba(255, 255, 255, 0.12);
            --glass-shine: rgba(255, 255, 255, 0.03);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.65);
            --text-muted: rgba(255, 255, 255, 0.35);
            --accent-purple: #8b5cf6;
            --accent-blue: #3b82f6;
            --accent-cyan: #06b6d4;
            --accent-pink: #ec4899;
            --blurple: #5865F2;
            --status-online: #22c55e;
            --status-idle: #eab308;
            --status-dnd: #ef4444;
            --status-offline: #6b7280;
            --glow-purple: rgba(139, 92, 246, 0.4);
            --glow-blue: rgba(59, 130, 246, 0.4);
            --blur-glass: 24px;
            --transition-smooth: cubic-bezier(0.22, 1, 0.36, 1);
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .video-background {
            position: fixed;
            inset: 0;
            z-index: -100;
            overflow: hidden;
            pointer-events: none;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: grayscale(1) brightness(0.6);
        }

        .bg-gradient {
            display: none;
        }

        .noise-overlay {
            position: fixed;
            inset: 0;
            z-index: 1000;
            pointer-events: none;
            opacity: 0.06;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        .aurora {
            position: fixed;
            inset: 0;
            z-index: -6;
            overflow: hidden;
        }

        .aurora-band {
            position: absolute;
            width: 300%;
            height: 50%;
            left: -100%;
            filter: blur(80px);
            animation: auroraMove 15s ease-in-out infinite;
            opacity: 0.8;
        }

        .aurora-band-1 {
            top: -10%;
            background: linear-gradient(90deg,
                    transparent 0%,
                    rgba(139, 92, 246, 0.5) 15%,
                    rgba(59, 130, 246, 0.6) 30%,
                    rgba(6, 182, 212, 0.5) 50%,
                    rgba(139, 92, 246, 0.4) 70%,
                    rgba(236, 72, 153, 0.3) 85%,
                    transparent 100%);
            animation-delay: 0s;
        }

        .aurora-band-2 {
            top: 20%;
            background: linear-gradient(90deg,
                    transparent 0%,
                    rgba(236, 72, 153, 0.4) 20%,
                    rgba(139, 92, 246, 0.5) 40%,
                    rgba(59, 130, 246, 0.4) 60%,
                    rgba(6, 182, 212, 0.3) 80%,
                    transparent 100%);
            animation-delay: -5s;
            animation-duration: 20s;
        }

        .aurora-band-3 {
            top: 60%;
            height: 40%;
            background: linear-gradient(90deg,
                    transparent 0%,
                    rgba(59, 130, 246, 0.3) 25%,
                    rgba(139, 92, 246, 0.4) 50%,
                    rgba(236, 72, 153, 0.3) 75%,
                    transparent 100%);
            animation-delay: -10s;
            animation-duration: 25s;
        }

        @keyframes auroraMove {

            0%,
            100% {
                transform: translateX(-20%) rotate(-2deg);
            }

            50% {
                transform: translateX(20%) rotate(2deg);
            }
        }

        .stars {
            position: fixed;
            inset: 0;
            z-index: -7;
            background-image:
                radial-gradient(2px 2px at 20px 30px, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(1.5px 1.5px at 50px 160px, rgba(255, 255, 255, 0.7), transparent),
                radial-gradient(2px 2px at 90px 40px, rgba(255, 255, 255, 0.5), transparent),
                radial-gradient(1.5px 1.5px at 130px 80px, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(2px 2px at 160px 120px, rgba(255, 255, 255, 0.7), transparent),
                radial-gradient(2.5px 2.5px at 200px 50px, rgba(255, 255, 255, 0.9), transparent),
                radial-gradient(1.5px 1.5px at 220px 150px, rgba(255, 255, 255, 0.5), transparent),
                radial-gradient(2px 2px at 280px 90px, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(2.5px 2.5px at 320px 180px, rgba(255, 255, 255, 0.7), transparent),
                radial-gradient(1.5px 1.5px at 380px 60px, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(2px 2px at 420px 130px, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(1.5px 1.5px at 480px 40px, rgba(255, 255, 255, 0.7), transparent),
                radial-gradient(2.5px 2.5px at 520px 170px, rgba(255, 255, 255, 0.9), transparent),
                radial-gradient(2px 2px at 580px 100px, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(1.5px 1.5px at 640px 70px, rgba(255, 255, 255, 0.7), transparent),
                radial-gradient(2px 2px at 100px 200px, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(2.5px 2.5px at 300px 250px, rgba(255, 255, 255, 0.9), transparent),
                radial-gradient(1.5px 1.5px at 500px 220px, rgba(255, 255, 255, 0.7), transparent),
                radial-gradient(2px 2px at 700px 180px, rgba(255, 255, 255, 0.6), transparent);
            background-size: 800px 300px;
            animation: starsTwinkle 4s ease-in-out infinite;
        }

        @keyframes starsTwinkle {

            0%,
            100% {
                opacity: 0.8;
            }

            50% {
                opacity: 1;
            }
        }

        .shooting-star {
            position: fixed;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.8), transparent);
            border-radius: 50%;
            z-index: -5;
            opacity: 0;
            filter: blur(0.5px);
        }

        .shooting-star-1 {
            top: 15%;
            left: -100px;
            animation: shootingStar 8s linear infinite;
            animation-delay: 2s;
        }

        .shooting-star-2 {
            top: 35%;
            left: -100px;
            animation: shootingStar 8s linear infinite;
            animation-delay: 5s;
        }

        .shooting-star-3 {
            top: 55%;
            left: -100px;
            animation: shootingStar 8s linear infinite;
            animation-delay: 0s;
        }

        @keyframes shootingStar {
            0% {
                transform: translateX(0) translateY(0) rotate(-35deg);
                opacity: 0;
            }

            5% {
                opacity: 1;
            }

            20% {
                transform: translateX(calc(100vw + 200px)) translateY(150px) rotate(-35deg);
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        .glow-pulse {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -8;
            animation: glowPulse 6s ease-in-out infinite;
        }

        .glow-pulse-1 {
            width: 400px;
            height: 400px;
            background: rgba(139, 92, 246, 0.4);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .glow-pulse-2 {
            width: 350px;
            height: 350px;
            background: rgba(59, 130, 246, 0.35);
            top: 60%;
            right: 15%;
            animation-delay: -2s;
        }

        .glow-pulse-3 {
            width: 300px;
            height: 300px;
            background: rgba(236, 72, 153, 0.3);
            bottom: 10%;
            left: 40%;
            animation-delay: -4s;
        }

        @keyframes glowPulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.4;
            }

            50% {
                transform: scale(1.3);
                opacity: 0.7;
            }
        }

        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg,
                    transparent 0%,
                    rgba(139, 92, 246, 0.3) 20%,
                    rgba(139, 92, 246, 0.6) 50%,
                    rgba(139, 92, 246, 0.3) 80%,
                    transparent 100%);
            z-index: 998;
            pointer-events: none;
            animation: scanLine 8s linear infinite;
            filter: blur(1px);
        }

        @keyframes scanLine {
            0% {
                transform: translateY(-10px);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .vignette {
            position: fixed;
            inset: 0;
            z-index: 997;
            pointer-events: none;
            background: radial-gradient(ellipse at center, transparent 30%, rgba(0, 0, 0, 0.5) 100%);
        }

        .grid-glow {
            position: fixed;
            inset: 0;
            z-index: -9;
            background:
                linear-gradient(rgba(139, 92, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.03) 1px, transparent 1px);
            background-size: 80px 80px;
            animation: gridFade 10s ease-in-out infinite;
        }

        @keyframes gridFade {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.6;
            }
        }

        .orb-container {
            position: fixed;
            inset: 0;
            z-index: -2;
            overflow: hidden;
            filter: blur(80px);
            opacity: 0.6;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            animation: orbFloat 25s ease-in-out infinite;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--accent-purple) 0%, transparent 70%);
            top: -15%;
            left: -10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--accent-blue) 0%, transparent 70%);
            top: 50%;
            right: -10%;
            animation-delay: -8s;
            animation-duration: 30s;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, var(--accent-pink) 0%, transparent 70%);
            bottom: -10%;
            left: 20%;
            animation-delay: -15s;
            animation-duration: 28s;
        }

        .orb-4 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--accent-cyan) 0%, transparent 70%);
            top: 30%;
            left: 50%;
            animation-delay: -5s;
            animation-duration: 22s;
        }

        @keyframes orbFloat {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            25% {
                transform: translate(50px, -60px) scale(1.1);
            }

            50% {
                transform: translate(-30px, 40px) scale(0.9);
            }

            75% {
                transform: translate(40px, 50px) scale(1.05);
            }
        }

        .grid-overlay {
            position: fixed;
            inset: 0;
            z-index: -1;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse 80% 60% at 50% 50%, black 20%, transparent 70%);
        }

        #particles {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }

        .enter-overlay {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: var(--bg-void);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 1.2s var(--transition-smooth),
                visibility 1.2s var(--transition-smooth),
                transform 1.2s var(--transition-smooth);
        }

        .enter-overlay.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transform: scale(1.05);
        }

        .enter-content {
            text-align: center;
            position: relative;
        }

        .enter-logo {
            width: 140px;
            height: 140px;
            margin: 0 auto 50px;
            position: relative;
        }

        .enter-ring-outer {
            position: absolute;
            inset: 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: ringRotate 8s linear infinite;
        }

        .enter-ring-outer::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 50%;
            width: 4px;
            height: 4px;
            background: var(--accent-purple);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-purple), 0 0 20px var(--accent-purple);
        }

        .enter-ring-inner {
            position: absolute;
            inset: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            animation: ringRotate 6s linear infinite reverse;
        }

        .enter-ring-inner::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 4px;
            height: 4px;
            background: var(--accent-cyan);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-cyan), 0 0 20px var(--accent-cyan);
        }

        .enter-core {
            position: absolute;
            inset: 40px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            animation: corePulse 3s ease-in-out infinite;
        }

        @keyframes ringRotate {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes corePulse {

            0%,
            100% {
                opacity: 0.5;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        .enter-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 10px;
            text-transform: uppercase;
            color: var(--text-secondary);
            animation: textGlow 3s ease-in-out infinite;
        }

        .enter-subtext {
            margin-top: 16px;
            font-size: 0.7rem;
            font-weight: 400;
            letter-spacing: 4px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        @keyframes textGlow {

            0%,
            100% {
                opacity: 0.6;
                text-shadow: none;
            }

            50% {
                opacity: 1;
                text-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
            }
        }

        .preload-status {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.6rem;
            color: var(--text-muted);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .preload-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--status-online);
            animation: dotPulse 1.5s ease-in-out infinite;
        }

        .preload-dot.loading {
            background: var(--status-idle);
        }

        @keyframes dotPulse {

            0%,
            100% {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }
        }

        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            opacity: 0;
            pointer-events: none;
            transform: translateY(20px);
            transition: opacity 0.8s var(--transition-smooth) 0.3s,
                transform 0.8s var(--transition-smooth) 0.3s;
        }

        .main-container.visible {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        .cards-wrapper {
            display: flex;
            gap: 32px;
        }

        .profile-card {
            width: 340px;
            padding: 36px 28px 32px;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-glass)) saturate(180%);
            -webkit-backdrop-filter: blur(var(--blur-glass)) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            text-align: center;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(60px) scale(0.95);
            transition: transform 0.5s var(--transition-smooth),
                border-color 0.4s ease,
                box-shadow 0.4s ease;
        }

        .profile-card.animate-in {
            animation: cardReveal 1s var(--transition-smooth) forwards;
        }

        .profile-card:nth-child(2).animate-in {
            animation-delay: 0.12s;
        }

        @keyframes cardReveal {
            0% {
                opacity: 0;
                transform: translateY(60px) scale(0.95);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.1) 20%,
                    rgba(255, 255, 255, 0.2) 50%,
                    rgba(255, 255, 255, 0.1) 80%,
                    transparent);
        }

        .profile-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse 100% 50% at 50% 0%,
                    rgba(255, 255, 255, 0.03) 0%,
                    transparent 50%);
            pointer-events: none;
        }

        .profile-card:hover {
            border-color: var(--glass-border-hover);
            transform: translateY(-10px) scale(1.02);
            box-shadow:
                0 30px 100px -30px rgba(0, 0, 0, 0.8),
                0 0 60px -20px rgba(139, 92, 246, 0.15),
                inset 0 0 60px rgba(255, 255, 255, 0.02);
        }

        .avatar-wrapper {
            position: relative;
            width: 110px;
            height: 110px;
            margin: 0 auto 24px;
        }

        .avatar-glow {
            position: absolute;
            inset: -30px;
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0;
            transition: opacity 0.5s ease, background 0.5s ease;
        }

        .avatar-glow.online {
            background: var(--status-online);
            opacity: 0.35;
        }

        .avatar-glow.idle {
            background: var(--status-idle);
            opacity: 0.3;
        }

        .avatar-glow.dnd {
            background: var(--status-dnd);
            opacity: 0.3;
        }

        .avatar-ring {
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            padding: 3px;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.1),
                    rgba(255, 255, 255, 0.03));
            transition: all 0.5s ease;
        }

        .avatar-ring.online {
            background: linear-gradient(135deg,
                    var(--status-online),
                    rgba(34, 197, 94, 0.3));
            animation: ringGlow 2s ease-in-out infinite;
        }

        .avatar-ring.idle {
            background: linear-gradient(135deg,
                    var(--status-idle),
                    rgba(234, 179, 8, 0.3));
        }

        .avatar-ring.dnd {
            background: linear-gradient(135deg,
                    var(--status-dnd),
                    rgba(239, 68, 68, 0.3));
            animation: ringGlow 1.5s ease-in-out infinite;
        }

        @keyframes ringGlow {

            0%,
            100% {
                filter: brightness(1);
            }

            50% {
                filter: brightness(1.2);
            }
        }

        .avatar-ring-inner {
            width: 100%;
            height: 100%;
            background: var(--bg-deep);
            border-radius: 50%;
            padding: 3px;
        }

        .avatar-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background: rgba(255, 255, 255, 0.05);
        }

        .status-indicator {
            position: absolute;
            bottom: 4px;
            right: 4px;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: var(--status-offline);
            border: 4px solid var(--bg-deep);
            z-index: 2;
            transition: background 0.5s ease, box-shadow 0.5s ease;
        }

        .status-indicator.online {
            background: var(--status-online);
            box-shadow: 0 0 12px var(--status-online);
        }

        .status-indicator.idle {
            background: var(--status-idle);
            box-shadow: 0 0 12px var(--status-idle);
        }

        .status-indicator.dnd {
            background: var(--status-dnd);
            box-shadow: 0 0 12px var(--status-dnd);
        }

        .status-indicator.offline {
            background: var(--status-offline);
        }

        .username {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 10px;
            background: linear-gradient(135deg,
                    #fff 0%,
                    rgba(255, 255, 255, 0.8) 50%,
                    rgba(139, 92, 246, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .local-time {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.72rem;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .time-separator {
            width: 4px;
            height: 4px;
            background: var(--accent-purple);
            border-radius: 50%;
            animation: timeBlink 1s step-end infinite;
        }

        @keyframes timeBlink {
            50% {
                opacity: 0.3;
            }
        }

        .bio-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            font-weight: 400;
            color: var(--text-secondary);
            line-height: 2;
            margin-bottom: 24px;
            padding: 0 8px;
        }

        .bio-text span {
            display: block;
        }

        .bio-highlight {
            color: var(--accent-purple);
        }

        .activity-container {
            background: rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 20px;
            padding: 16px;
            min-height: 78px;
            display: flex;
            align-items: center;
            gap: 14px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .activity-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.05) 50%,
                    transparent);
        }

        .activity-container:hover {
            background: rgba(0, 0, 0, 0.35);
            border-color: rgba(255, 255, 255, 0.08);
        }

        .activity-artwork {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            object-fit: cover;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .activity-info {
            flex: 1;
            text-align: left;
            min-width: 0;
            position: relative;
            z-index: 1;
        }

        .activity-type {
            font-size: 0.58rem;
            font-weight: 600;
            color: var(--accent-purple);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 4px;
        }

        .activity-name {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 3px;
        }

        .activity-details {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .activity-elapsed {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.6rem;
            color: var(--status-online);
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

            width: 6px;
            height: 6px;
            background: var(--status-online);
            border-radius: 50%;
            animation: elapsedPulse 1.5s ease-in-out infinite;
        }

        @keyframes elapsedPulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(0.8);
            }
        }

        .activity-idle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 8px;

            font-size: 0.72rem;
            color: var(--text-muted);

        .discord-link {

            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;

            padding: 14px 20px;

        }

        .discord-link::before {
            content: '';

            inset: 0;
            background: linear-gradient(135deg,
                    transparent 0%,
                    rgba(88, 101, 242, 0.1) 50%,
                    transparent 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .discord-link::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(88, 101, 242, 0.3) 50%,

        }

        .discord-link:hover {
            background: linear-gradient(135deg,
                    rgba(88, 101, 242, 0.25) 0%,

            border-color: rgba(88, 101, 242, 0.5);
            transform: translateY(-3px);

        }

        .discord-link:hover::before {
            opacity: 1;
        }

        .discord-link:active {
            transform: translateY(-1px);
        }

        .discord-svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
            transition: transform 0.3s ease;
        }

    <script>
        const users = [
            { id: '1439005632656052254', num: 1 },
            { id: '699304881231626293', num: 2 }
        ];

        const enterOverlay = document.getElementById('enterOverlay');
        const mainContainer = document.getElementById('mainContainer');
        const audioBtn = document.getElementById('audioBtn');
        const bgAudio = document.getElementById('bgAudio');
        const bgVideo = document.getElementById('bgVideo');
        const preloadDot = document.getElementById('preloadDot');
        const preloadText = document.getElementById('preloadText');

        let audioPlaying = false;
        let dataLoaded = false;

        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-GB', { hour12: false, timeZone: 'Asia/Tbilisi' });
            document.getElementById('clock1').textContent = time;
            document.getElementById('clock2').textContent = time;
        }

        function formatElapsed(ms) {
            const sec = Math.floor(ms / 1000);
            const min = Math.floor(sec / 60);
            const hr = Math.floor(min / 60);
            if (hr > 0) return hr + 'h ' + (min % 60) + 'm';
            if (min > 0) return min + 'm ' + (sec % 60) + 's';
            return sec + 's';
        }

        async function fetchLanyard(userId, num) {
            try {
                const res = await fetch('https://api.lanyard.rest/v1/users/' + userId);
                const json = await res.json();
                if (!json.success) return;
                const data = json.data;

                const avatar = document.getElementById('avatar' + num);
                const status = document.getElementById('status' + num);
                const glow = document.getElementById('glow' + num);
                const ring = document.getElementById('ring' + num);
                const activity = document.getElementById('activity' + num);

                if (data.discord_user.avatar) {
                    const ext = data.discord_user.avatar.startsWith('a_') ? 'gif' : 'png';
                    avatar.src = 'https://cdn.discordapp.com/avatars/' + userId + '/' + data.discord_user.avatar + '.' + ext + '?size=256';
                }

                const st = data.discord_status;
                status.className = 'status-indicator ' + st;
                glow.className = 'avatar-glow ' + st;
                ring.className = 'avatar-ring ' + st;

                let activityHtml = '';
                const act = data.activities && data.activities.find(function (a) { return a.type === 0; }) || (data.activities && data.activities[0]);

                if (act) {
                    let artUrl = '';
                    if (act.assets && act.assets.large_image) {
                        if (act.assets.large_image.indexOf('mp:external') === 0) {
                            artUrl = 'https://media.discordapp.net/external/' + act.assets.large_image.split('mp:external/')[1];
                        } else if (act.assets.large_image.indexOf('spotify:') === 0) {
                            artUrl = 'https://i.scdn.co/image/' + act.assets.large_image.split('spotify:')[1];
                        } else if (act.application_id) {
                            artUrl = 'https://cdn.discordapp.com/app-assets/' + act.application_id + '/' + act.assets.large_image + '.png';
                        }
                    }

                    let elapsed = '';
                    if (act.timestamps && act.timestamps.start) {
                        elapsed = formatElapsed(Date.now() - act.timestamps.start);
                    }

                    const typeLbl = act.type === 2 ? 'LISTENING TO' : act.type === 1 ? 'STREAMING' : 'PLAYING';

                    activityHtml = (artUrl ? '<img class="activity-artwork" src="' + artUrl + '" alt="">' : '') +
                        '<div class="activity-info">' +
                        '<div class="activity-type">' + typeLbl + '</div>' +
                        '<div class="activity-name">' + act.name + '</div>' +
                        (act.details ? '<div class="activity-details">' + act.details + '</div>' : '') +
                        (elapsed ? '<div class="activity-elapsed"><div class="elapsed-dot"></div>' + elapsed + '</div>' : '') +
                        '</div>';
                } else {
                    activityHtml = '<div class="activity-idle"><span class="idle-emoji">✦</span><span>No activity</span></div>';
                }

                activity.innerHTML = activityHtml;
            } catch (e) {
                console.error(e);
            }
        }

        function fetchAll() {
            Promise.all(users.map(function (u) { return fetchLanyard(u.id, u.num); })).then(function () {
                if (!dataLoaded) {
                    dataLoaded = true;
                    preloadDot.classList.remove('loading');
                    preloadText.textContent = 'Ready';
                }
            });
        }

        enterOverlay.addEventListener('click', function () {
            enterOverlay.classList.add('hidden');
            mainContainer.classList.add('visible');
            audioBtn.classList.add('visible');

            if (bgVideo) {
                bgVideo.muted = false;
                bgVideo.volume = 0.3;
            }
            audioPlaying = true;

            document.getElementById('card1').classList.add('animate-in');
            document.getElementById('card2').classList.add('animate-in');
        });

        audioBtn.addEventListener('click', function () {
            audioPlaying = !audioPlaying;
            if (bgVideo) {
                bgVideo.muted = !audioPlaying;
            }
            document.getElementById('audioOn').style.display = audioPlaying ? 'block' : 'none';
            document.getElementById('audioOff').style.display = audioPlaying ? 'none' : 'block';
        });

        updateClock();
        setInterval(updateClock, 1000);
        fetchAll();
        setInterval(fetchAll, 30000);
    </script>
