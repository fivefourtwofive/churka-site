<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSO CHURKA</title>
    <style>

        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
        }


        h1 {
            font-size: 3.5rem;
            color: #ff0000;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 5px;
            text-shadow: 2px 2px 0px #500000;
            position: relative;
            animation: glitch 1s infinite alternate;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px 0px #500000; transform: skew(0deg); }
            20% { text-shadow: -2px -2px 0px #ff4444; transform: skew(-2deg); }
            40% { text-shadow: 2px -2px 0px #500000; transform: skew(2deg); }
            100% { text-shadow: 2px 2px 0px #500000; transform: skew(0deg); }
        }

        p.subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 50px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            display: inline-block;
        }

        .warning {
            background: rgba(255, 255, 0, 0.1);
            color: yellow;
            border: 2px solid yellow;
            padding: 15px 30px;
            margin-bottom: 60px;
            font-weight: bold;
            letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(255, 255, 0, 0.2); }
            50% { box-shadow: 0 0 25px rgba(255, 255, 0, 0.6); }
            100% { box-shadow: 0 0 10px rgba(255, 255, 0, 0.2); }
        }


        .btn {
            background-color: transparent;
            color: #ff0000;
            border: 2px solid #ff0000;
            padding: 20px 40px;
            font-size: 1.8rem;
            text-decoration: none;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
            transition: 0.3s;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn:hover {
            background-color: #ff0000;
            color: #000;
            box-shadow: 0 0 30px #ff0000;
            transform: scale(1.1);
        }

        .btn-gold {
            background-color: transparent;
            color: #FFD700;
            border: 2px solid #FFD700;
            padding: 20px 40px;
            font-size: 1.8rem;
            text-decoration: none;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
            transition: 0.3s;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 20px; /* Отступ от первой кнопки */
            display: inline-block;
        }

        .btn-gold:hover {
            background-color: #FFD700;
            color: #000;
            box-shadow: 0 0 30px #FFD700;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>ССО "ЧУРКА"</h1>
    <p class="subtitle">SSO "CHURKA"</p>

    <div class="warning">
         НАЕМНИКИ УЗБЕКИСТАНА, ОХРАНА ОСТРОВА ЭПШТЕЙНА
    </div>

    <a href="/interpol/" class="btn">
        [ ИНТЕРП0Л ]
    </a>
<br>
    
    <a href="/fame/" class="btn-gold">
        [ ДОСКА ВЕТЕРАНОВ ]
    </a>
</body>
</html>
