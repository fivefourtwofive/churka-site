<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tigr34</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Verdana, Geneva, sans-serif;
      font-size: 12px;
      background-color: #1a3b2a;
      color: #b5c9b5;
      min-height: 100vh;
    }

    a {
      color: #a0d0a0;
      text-decoration: none;
    }
    a:hover {
      color: #fff;
      text-decoration: underline;
    }

    .logo-area {
      background: #14301e;
      text-align: center;
      padding: 12px 10px 8px;
      border-bottom: 1px solid #2e6e3e;
    }
    .logo-area .logo {
      font-size: 36px;
      font-weight: bold;
      color: #4eca4e;
      letter-spacing: 4px;
      text-shadow: 0 0 10px rgba(78, 202, 78, 0.3);
      user-select: none;
    }
    .logo-area .logo span {
      color: #ff6868;
    }
    .logo-area .tagline {
      font-size: 10px;
      color: #5a8a5a;
      margin-top: 2px;
    }

    .sub-nav {
      background: #0e2018;
      display: flex;
      justify-content: center;
      gap: 2px;
      padding: 4px 10px;
      border-bottom: 1px solid #1e4028;
      flex-wrap: wrap;
    }
    .sub-nav a {
      color: #8cbf8c;
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 2px;
    }
    .sub-nav a:hover {
      background: #1e4028;
      color: #fff;
      text-decoration: none;
    }

    .content-area {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px;
    }

    .stats-line {
      font-size: 11px;
      color: #5a8a5a;
      padding: 6px 4px;
      border-bottom: 1px solid #1e4028;
      margin-bottom: 10px;
    }
    .stats-line b {
      color: #8cbf8c;
    }

    .thumb-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .thumb {
      display: inline-block;
      vertical-align: top;
    }
    .thumb .thumb-inner {
      border: 2px solid #2a5a3a;
      background: #0e2018;
      padding: 4px;
      display: block;
      transition: border-color 0.15s;
    }
    .thumb .thumb-inner:hover {
      border-color: #4eca4e;
    }
    .thumb .thumb-inner img {
      display: block;
      width: 500px;
      height: 500px;
      object-fit: cover;
    }
    .thumb .thumb-info {
      padding: 4px 2px 2px;
      max-width: 188px;
    }
    .thumb .thumb-title {
      font-size: 11px;
      color: #c8e0c8;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .thumb .thumb-author {
      font-size: 10px;
      color: #5a8a5a;
      margin-top: 1px;
    }
    .thumb .thumb-author a {
      color: #4eca4e;
      font-weight: bold;
    }
    .thumb .thumb-score {
      font-size: 10px;
      color: #5a8a5a;
      margin-top: 1px;
    }
    .thumb .thumb-score b {
      color: #8cbf8c;
    }

    .footer {
      background: #0e2018;
      border-top: 1px solid #1e4028;
      text-align: center;
      padding: 10px;
      font-size: 10px;
      color: #3a5a3a;
      margin-top: 20px;
    }
    .footer a {
      color: #5a8a5a;
    }
  </style>
</head>
<body>

  <div class="logo-area">
    <div class="logo">TIGR<span>34</span></div>
    <div class="tagline">If it exists, there is nozhki tigra there.</div>
  </div>

  <div class="sub-nav">
    <a href="#">Posts</a>
  </div>

  <div class="content-area">

    <div class="stats-line">
      Displaying <b>1â€“20</b> of <b>1488</b> posts
    </div>

    <div class="thumb-list">

      <div class="thumb">
        <a href="#" class="thumb-inner">
          <img src="https://raw.githubusercontent.com/fivefourtwofive/churka-site/main/image.png" alt="Pizdes">
        </a>
        <div class="thumb-info">
          <div class="thumb-title">5425 sexy</div>
          <div class="thumb-author">Author: <a href="#">tigr</a></div>
          <div class="thumb-score">Score: <b>10/10 - Piaterka</b></div>
        </div>
      </div>

    </div>

  </div>

  <div class="footer">
    tigr34 &copy; 5425
  </div>

</body>
</html>
