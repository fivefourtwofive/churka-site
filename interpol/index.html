<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERP0L</title>
    <style>
        body { 
            background-color: #0a0a0a; 
            color: white; 
            font-family: 'Courier New', monospace; 
            text-align: center; 
            padding: 20px;
        }

        h1 { 
            color: red; 
            font-size: 3rem; 
            text-transform: uppercase; 
            border-bottom: 2px solid red; 
            display: inline-block; 
            margin-bottom: 40px;
            letter-spacing: 5px;
        }


        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }


        .card { 
            border: 1px solid #333; 
            background: #111; 
            padding: 15px; 
            transition: all 0.3s ease; 
            position: relative;
            cursor: crosshair;
        }


        .card:hover {
            transform: scale(1.05); 
            border-color: #ff0000;  
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
            z-index: 10;
        }


        .card img { 
            width: 100%; 
            height: 500px;
            object-fit: cover; 
            filter: grayscale(100%);
            transition: 0.3s;
            border-bottom: 2px solid #333;
        }


        .card:hover img {
            filter: grayscale(0%);
        }

        .name { 
            font-size: 24px; 
            color: #fff; 
            font-weight: bold; 
            margin-top: 15px; 
            text-transform: uppercase;
        }
        
        .card:hover .name { color: #ff0000; } 

        .status { 
            color: #888; 
            font-weight: bold; 
            margin-top: 5px; 
            font-size: 14px;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 30px;
            color: #666;
            text-decoration: none;
            border: 1px solid #333;
            padding: 10px 30px;
            transition: 0.3s;
        }
        .back-btn:hover { background: #fff; color: #000; }
    </style>
</head>
<body>
